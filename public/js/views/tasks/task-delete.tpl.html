<div class="modal-dialog" ng-controller="taskDeleteCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Deleting Story #{{task.id}}</h4>
        </div>
        <div class="modal-body">
            <div class="bootbox-body">
                <div class="row">
                    <div class="col-md-12">
                        <p>We're going to delete this story: "{{task.title}}"</p>
                        <p>Are you sure?</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-danger" ng-click="delete()">Yes, lets do it</button>
        </div>
    </div>
</div>
