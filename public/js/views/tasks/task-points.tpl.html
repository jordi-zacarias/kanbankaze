<div class="modal-dialog" ng-controller="taskPointsCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Assign points to Story #{{task.id}}</h4>
        </div>
        <div class="modal-body">
            <div class="bootbox-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <lable class="col-sm-2 control-label" for="title">Date</lable>
                                <div class="col-sm-10"><input type="text" name="title" class="form-control" /></div>
                            </div>
                            <div class="form-group">
                                <lable class="col-sm-2 control-label" for="estimation">Points</lable>
                                <div class="col-sm-10">
                                    <input type="text" name="estimation" class="form-control" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" ng-click="save()">Assign</button>
        </div>
    </div>
</div>
