<div class="modal-dialog" ng-controller="taskPointsCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Assign points to Story #{{taskInfo.task.id}}</h4>
        </div>
        <div class="modal-body">
            <div class="bootbox-body">
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <lable class="col-sm-4 control-label" for="pointsDate">Date</lable>
                                <div class="col-sm-8 input-group">
                                    <input type="text" id="pointsDate" name="pointsDate" class="form-control" ng-model="points.date" />
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar fa-lg"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <lable class="col-sm-4 control-label" for="pointsAssigned">Points</lable>
                                <div class="col-sm-8">
                                    <input type="text" id="pointsAssigned" name="pointsAssigned" class="form-control" ng-model="points.assigned" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" ng-click="save()">Assign</button>
        </div>
    </div>
</div>
